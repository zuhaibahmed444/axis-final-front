<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <mat-card style="border-radius: 15px;">
            <mat-list>
                <div mat-subheader>Requests</div>
                <mat-list-item>
                    <div class="col-md-4 text-center">
                        <p>Request ID</p>
                    </div>
                    <div class="col-md-4 text-center">
                        <p>Book Name</p>
                    </div>
                    <div class="col-md-4 text-center">
                        <p>Status</p>
                    </div>
                    <mat-divider></mat-divider>
                </mat-list-item>
                <mat-list-item *ngFor="let req of userRequest| paginate: { itemsPerPage: count, currentPage: p }">
                    <div class="col-md-4 text-center">
                        <p>{{req.reqID}}</p>
                    </div>
                    <div class="col-md-4 text-center">
                        <p><b>{{req.bookName}}</b></p>
                    </div>
                    <div class="col-md-4 text-center">
                        <div *ngIf="req.active ; else Approved">
                            <mat-chip-list  aria-label="Fish selection">
                                <mat-chip style="margin-right: auto; margin-left: auto;" color="warn" selected>
                                   Not Approved
                                </mat-chip>
                            </mat-chip-list>
                          </div>
                          
                          <ng-template #Approved>
                            <mat-chip-list aria-label="Fish selection">
                                <mat-chip style="margin-right: auto; margin-left: auto;" class="matapp">
                                   Approved
                                </mat-chip>
                            </mat-chip-list>
                          </ng-template>                          
                        
                    </div>
                </mat-list-item>
            </mat-list>

        </mat-card>
        <div class="text-center">
            <pagination-controls  (pageChange)="p = $event"></pagination-controls>
          </div>
    </div>
</div>
