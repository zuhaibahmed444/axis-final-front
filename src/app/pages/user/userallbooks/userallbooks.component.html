<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <h1 class="mt20">Books</h1>
        <div class="row mt20" *ngIf="books">
            <div class="col-md-4"  style="width: 100%;"  *ngFor="let b of books">
                <mat-card class="mb20" style="border-radius: 15px;">
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title>
                            <mat-chip-list aria-label="Fish selection">
                                <mat-chip class="matchip">
                                    {{b.title}}
                                </mat-chip>
                            </mat-chip-list>
                          </mat-card-title>
                          <mat-card-subtitle>
                            {{ b.year }}
                          </mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <!-- <h3 class="truncate">Author : {{ b.author }}</h3> -->
                        <mat-chip-list aria-label="Fish selection">
                            <mat-chip color="primary" selected>
                                Author : {{ b.author }}
                            </mat-chip>
                        </mat-chip-list>
                    </mat-card-content>
                    <mat-card-action>
                        <button
                        (click)="RequestBook(b.bookId ,b.title)"
                        mat-button
                        color="primary"
                        class="ml10"
                        >
                          Request Access
                        </button>
                    </mat-card-action>

                </mat-card>
            </div>

        </div>
    </div>
</div>
