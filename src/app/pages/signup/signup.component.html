<div class="bootstrap-wrapper">
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <mat-card class="card-color" style="border-radius: 15px;">
            <div class="container text-center">
              <img class="ssmm" src="https://assets.materialup.com/uploads/12669d0b-4ad3-48a9-a9ec-64ec43d0bfff/preview.jpg" alt="">
            </div>

            <h2 class="text-center">Registration</h2>
            <form (ngSubmit)="formSubmit()">
                <div class="row">
                    <div class="col-md-6">
                        <mat-form-field class="full-width" appearance="legacy">
                            <mat-label>Email</mat-label>
                            <input
                            [(ngModel)]="user.email" 
                            name="email"
                            type="email" matInput placeholder="Enter Email">
                            <mat-icon matSuffix>alternate_email</mat-icon>
                            <mat-hint>Unique email id</mat-hint>
                          </mat-form-field>
                        
                        <mat-form-field class ="full-width" appearance="legacy">
                            <mat-label>Password</mat-label>
                            <input
                            [(ngModel)]="user.password"
                            name="password"  
                            type="password" matInput placeholder="Enter Password">
                            <mat-icon matSuffix>error</mat-icon>
                            <mat-hint>keep secure</mat-hint>
                          </mat-form-field>
    
                    </div>
                    <div class="col-md-6">
                        <mat-form-field  class ="full-width" appearance="legacy">
                            <mat-label>Full Name</mat-label>
                            <input 
                            [(ngModel)]="user.name"
                            name="name"
                            matInput placeholder="Enter Full Name">
                            <mat-icon matSuffix>person_add</mat-icon>
                          </mat-form-field>
                        
                        <mat-form-field   class ="full-width" appearance="legacy">
                            <mat-label>Conatct Number</mat-label>
                            <input
                            [(ngModel)]="user.phone" 
                            name="phone" 
                            type ="number" matInput placeholder="Phone Number">
                            <mat-icon matSuffix>call</mat-icon>
                          </mat-form-field>
                    </div>
                </div>
                <div class="container text-center">
                    <button type="submit" mat-raised-button color="primary">
                      Register
                    </button>
                </div>
               
        
            </form>
           
          </mat-card>
        </div>
      </div>
    </div>
  </div>
